<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Ecoute Spotify avec tes amis sur Discord avec SpotiCord !"
    />
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.5cb2bd30.ico">
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.8e66b099.png">
    <link rel="icon" sizes="16x16" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon16.c498a969.png">

    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css">
    <title>SpotiCord</title>
  </head>
  <body class="dark:bg-[#121212]">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      document.querySelectorAll('a[target="_new"]').forEach(e => {
        e.addEventListener('click', () => {
          console.log('clicked')
          var width = window.innerWidth * 0.66 ;
          var height = width * window.innerHeight / window.innerWidth ;
          window.open(this.href , 'newwindow', 'width=' + width + ', height=' + height + ', top=' + ((window.innerHeight - height) / 2) + ', left=' + ((window.innerWidth - width) / 2));
        });
      })
    </script>
  </body>
</html>
